language: ruby
rbenv:
  - 2.3.0
before_script:
  - bundle exec rake db:create --all
  - bundle exec rake db:migrate
script:
  - bundle exec rake ci:tests
services:
  - postgresql
notifications:
  email: false
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    develop: test-and-ci-cd
    master: test-and-ci-cd-production
  on:
    repo: SunNEET/Test-and-CI-CD
  run:
    - "rails db:migrate"
